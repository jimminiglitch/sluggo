version: 2
updates:
  # Sluggo app dependencies
  - package-ecosystem: "npm"
    directory: "/sluggo"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Detroit"
    open-pull-requests-limit: 5
    versioning-strategy: "increase-if-necessary"
    labels:
      - "dependencies"
      - "npm"
    groups:
      semantic-release:
        patterns:
          - "semantic-release"
          - "@semantic-release/*"
          - "conventional-changelog-*"
      vite:
        patterns:
          - "vite"
          - "@vitejs/*"

  # GitHub Actions updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Detroit"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
